<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            color: white;
        }

        .form-header h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .form-header p {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .form-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.4s;
        }

        .form-group:nth-child(5) {
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            font-size: 0.9em;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        textarea,
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: #a0aec0;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .form-row .form-group:nth-child(1) {
            animation-delay: 0.4s;
        }

        .form-row .form-group:nth-child(2) {
            animation-delay: 0.5s;
        }

        select option {
            color: #1a202c;
            background-color: white;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        .btn-reset {
            background-color: #e2e8f0;
            color: #2d3748;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .btn-reset:hover {
            background-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .btn-reset:active {
            transform: translateY(-1px);
        }

        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            animation: slideInLeft 0.5s ease-out;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-4px);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 600px) {
            .form-header {
                padding: 30px 20px;
            }

            .form-header h1 {
                font-size: 1.5em;
            }

            .form-body {
                padding: 24px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>Create New Project</h1>
                <p>Fill in the project details below</p>
            </div>

            <div class="form-body">
                <form id="projectForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" name="project_name" placeholder="Enter project name"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Describe your project in detail..."
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="budget">Budget ($)</label>
                        <input type="number" id="budget" name="budget" placeholder="Enter budget amount" step="0.01"
                            min="0" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="duration">Duration (Days)</label>
                            <input type="number" id="duration" name="duration" placeholder="Number of days" min="1"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status" required>
                                <option value="in-progress">In-Progress</option>
                                <option value="delivered">Delivered</option>
                                <option value="pending">Pending</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-submit">Submit</button>
                        <button type="reset" class="btn btn-reset">Reset</button>
                    </div>
                </form>

                <a href="/" class="back-link">‚Üê Back to Projects</a>
            </div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            // Get form data
            const formData = {
                project_name: document.getElementById('projectName').value,
                description: document.getElementById('description').value,
                budget: parseFloat(document.getElementById('budget').value),
                duration: parseInt(document.getElementById('duration').value),
                status: document.getElementById('status').value
            };

            console.log('Form Data:', formData);

            // Replace with your API endpoint
            /*

            });
            */

            alert('Project created successfully!\n' + JSON.stringify(formData, null, 2));
            // Uncomment line above and comment the alert to use actual API
        }
    </script>
</body>

</html>
