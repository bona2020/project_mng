<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        .greeting {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            font-size: 0.95em;
            font-weight: 500;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            animation: slideInRight 0.5s ease-out;
        }

        .greeting-emoji {
            font-size: 1.3em;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .header {
            margin-bottom: 50px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .header-title h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header-title p {
            font-size: 1em;
            color: #718096;
            margin-bottom: 30px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .create-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 0.95em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            display: inline-block;
        }

        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .create-btn:active {
            transform: translateY(-1px);
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            gap: 24px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid #e2e8f0;
            animation: slideUp 0.5s ease-out forwards;
        }

        .project-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .project-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .project-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            border-color: #cbd5e0;
        }

        .card-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            transition: background 0.3s ease;
        }

        .project-card:hover .card-header {
            background: #f1f3f6;
        }

        .card-id-time {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .project-id {
            font-size: 0.7em;
            color: #667eea;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border: 1px solid #667eea;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            background: #f0f4ff;
            transition: all 0.3s ease;
        }

        .created-time {
            font-size: 0.75em;
            color: #718096;
            border: 1px solid #cbd5e0;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            background: #f7fafc;
            transition: all 0.3s ease;
        }

        .status-dropdown {
            padding: 6px 12px;
            border: 1.5px solid;
            border-radius: 6px;
            font-size: 0.7em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            background-color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 110px;
        }

        .status-dropdown:hover {
            transform: scale(1.03);
        }

        .status-dropdown:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .status-dropdown.delivered {
            border-color: #27ae60;
            color: #27ae60;
        }

        .status-dropdown.in-progress {
            border-color: #f39c12;
            color: #f39c12;
        }

        .status-dropdown.pending {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .card-body {
            padding: 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .project-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #1a202c;
            margin: 0;
            transition: color 0.3s ease;
        }

        .project-card:hover .project-name {
            color: #667eea;
        }

        .project-description {
            font-size: 0.9em;
            color: #4a5568;
            line-height: 1.6;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-details {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            border-top: 1px solid #e2e8f0;
            padding-top: 14px;
            margin-top: 6px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .detail-label {
            font-size: 0.7em;
            color: #a0aec0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .budget {
            font-size: 1.1em;
            font-weight: 700;
            color: #27ae60;
        }

        .duration {
            font-size: 1em;
            font-weight: 600;
            color: #2980b9;
        }

        .card-footer {
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 8px;
            background: #fafbfc;
            transition: background 0.3s ease;
        }

        .project-card:hover .card-footer {
            background: #f1f3f6;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
        }

        .btn-update {
            background-color: #3498db;
            color: white;
        }

        .btn-update:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state p {
            font-size: 1.2em;
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            .header-title h1 {
                font-size: 1.8em;
            }

            .projects-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .greeting {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
            }

            .card-details {
                gap: 12px;
            }
        }
    </style>
</head>
